<!DOCTYPE html>
<html>
  <head>
    <title> Video of a rabbit!</title>
  </head>
  <body>
    <h1> Here's a video!</h1>
    <video controls>
      <source src="rabbit320.mp4">
        <p>Your browser doesn't support HTML5 video. Here is a <a href="rabbit320.mp4">link to the video</a> instead.</p>
    </video>
    <svg width="300" height="200">
        <rect width="100%" height="100%" fill="green" />
    </svg>

    <picture>
      <source media ="(max-width:799px)" srcset="book.jpg">
      <source media="(min-width:800px)" srcset="books-poster.jpg">
      <img src="books-poster.jpg" alt="picture of a books quote">
    </picture>
  </body>
</html>
